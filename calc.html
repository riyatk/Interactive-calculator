<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator</title>
    <link rel="stylesheet" href="./css/calc.css">
</head>
<body>
    <div class="main">
        <div class="calc">
            <div class="calc1">
                <div class="sub">
                    <input type="text" id="display1" disabled>
                </div>
                <div class="sub">
                    <button onclick="backspace()" class="start">Back</button>
                    <button onclick="clearAll()" class="start">C</button>
                    <button onclick="append('**')" class="start">^</button>
                    <button onclick="append('*')" class="operator">*</button>
                </div>
                <div class="sub">
                    <button onclick="append('7')">7</button>
                    <button onclick="append('8')">8</button>
                    <button onclick="append('9')">9</button>
                    <button onclick="append('/')" class="operator">/</button>
                </div>
                <div class="sub">
                    <button onclick="append('4')">4</button>
                    <button onclick="append('5')">5</button>
                    <button onclick="append('6')">6</button>
                    <button onclick="append('+')" class="operator">+</button>

                </div>
                <div class="sub">
                    <button onclick="append('1')">1</button>
                    <button onclick="append('2')">2</button>
                    <button onclick="append('3')">3</button>
                    <button onclick="append('-')" class="operator">-</button>

                </div>
                <div class="sub">
                    <button onclick="append('0')">0</button>
                    <button onclick="append('.')">.</button>
                    <button onclick="calculate()" class="equal1">=</button>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
